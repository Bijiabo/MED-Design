<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>在线资源</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/module/UGC/index.css"/>
</head>
<body>
    <div class="row">
        <div class="col-md-12 index-list-item">
            <img src="image/onlineReource/getup.jpg" alt="" class="background-img"/>

            <div class="index-list-title">Getup</div>
        </div>

        <div class="col-md-12 index-list-item">
            <img src="image/onlineReource/play.jpg" alt="" class="background-img"/>

            <div class="index-list-title">Play</div>
        </div>

        <div class="col-md-12 index-list-item">
            <img src="image/onlineReource/afternoon.jpg" alt="" class="background-img"/>

            <div class="index-list-title">Afternoon</div>
        </div>

        <div class="col-md-12 index-list-item">
            <img src="image/onlineReource/beforeSleep.jpg" alt="" class="background-img"/>

            <div class="index-list-title">Before Sleep</div>
        </div>
    </div>


    <script src="js/jquery-2.1.3.js"></script>
    <script>
        $(function(){
            var width = $(document).width();
            var height = width / 750 * 300;

            $(".index-list-item").height( height );
            $(".background-img").css({
                width : width,
                height : height
            });
        });
    </script>

</body>
</html>
