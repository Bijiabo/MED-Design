<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap-theme.css"/>-->
    <link rel="stylesheet" href="css/corona.css"/>
    <!--<link rel="stylesheet" href="css/onepage-scroll.css"/>-->
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <div class="main">
        <section class="page1">
            <!-- 引导和漫画界面 -->
            <div id="welcome_container" style="position: relative; top: 0px; left: 0px;">
                <!-- Slides Container -->
                <div class="content" u="slides" style="cursor: move; position: absolute; overflow: hidden; left: 0px; top: 0px;">
                    <div class="welcome_item" style="background-image: url(image/welcome/welcome0.png)"></div>
                    <div class="welcome_item" style="background-image: url(image/welcome/welcome1.png)"></div>

                    <div class="welcome_item" style="background-image: url(image/welcome/welcome2.png)">
                        <button id="end-guide" class="btn btn-danger btn-lg" style="position:absolute;bottom: 88px; left: 50%;width:220px;height:60px;margin-left: -110px;">开始磨耳朵</button>
                    </div>
                </div>

                <div id="cartoon-list-button">cartoon-list</div>
            </div>
        </section>

        <section class="page2" id="main_child_info">
            <div class="page_container" style="  height: 500px;">

                <div id="corona_demo" class="corona">
                    <div class="oval">
                        <div class="wall"></div>
                        <div class="floor"></div>
                        <div class="white"></div>
                        <div class="scene">

                            <div class="scene-item" style="-webkit-transform:rotate(0deg);">
                                <img src="image/grown/eatingTable.png" alt="" style="position: absolute; top: 125px; left: 50%; height: 150px;margin-left: -150px;"/>
                                <div class="age-container">6个月</div>
                            </div>

                            <div class="scene-item" style="-webkit-transform:rotate(30deg);">
                                <img src="image/main/scene/light.png" style="position: absolute;height: 100px;top: -20px;left: 50%;margin-left: -180px;" alt=""/>
                                <img src="image/grown/childGroup.png" alt="" style="position: absolute; top:100px; left: 50%; height:200px;margin-left: -100px;"/>
                                <div class="age-container">7个月</div>
                            </div>

                            <div class="scene-item" style="-webkit-transform:rotate(60deg);">
                                <img src="image/grown/photos.png" style="position: absolute;height: 70px;top: 60px;left:50%;margin-left: 120px;" alt=""/>
                                <img src="image/grown/sofa.png" style="position: absolute;height: 100px;top: 164px;left: 50%;margin-left: -135px;" alt=""/>
                                <div class="age-container">8个月</div>
                            </div>


                            <div class="scene-item" style="-webkit-transform:rotate(90deg);">
                                <img src="image/main/scene/light.png" style="position: absolute;height: 100px;top: 0;left:830px;" alt=""/>
                                <img src="image/main/scene/sofa.png" style="position: absolute;height: 100px;top: 180px;left: 50%;" alt=""/>
                                <div class="age-container">9个月</div>
                            </div>

                            <div class="scene-item" style="-webkit-transform:rotate(120deg);">
                                <img src="image/main/scene/light.png" style="position: absolute;height: 100px;top: 0;left:830px;" alt=""/>
                                <img src="image/main/scene/sofa.png" style="position: absolute;height: 100px;top: 180px;left: 50%;" alt=""/>
                                <div class="age-container">10个月</div>
                            </div>

                            <div class="scene-item" style="-webkit-transform:rotate(150deg);">
                                <img src="image/main/scene/light.png" style="position: absolute;height: 100px;top: 0;left:830px;" alt=""/>
                                <img src="image/main/scene/sofa.png" style="position: absolute;height: 100px;top: 180px;left: 50%;" alt=""/>
                                <div class="age-container">11个月</div>
                            </div>

                            <div class="scene-item" style="-webkit-transform:rotate(180deg);">
                                <img src="image/main/scene/light.png" style="position: absolute;height: 100px;top: 0;left:830px;" alt=""/>
                                <img src="image/main/scene/sofa.png" style="position: absolute;height: 100px;top: 180px;left: 50%;" alt=""/>
                                <div class="age-container">1岁</div>
                            </div>

                            <div class="scene-item" style="-webkit-transform:rotate(210deg);">
                                <img src="image/main/scene/light.png" style="position: absolute;height: 100px;top: 0;left:830px;" alt=""/>
                                <img src="image/main/scene/sofa.png" style="position: absolute;height: 100px;top: 180px;left: 50%;" alt=""/>
                                <div class="age-container">1岁3个月</div>
                            </div>

                            <div class="scene-item" style="-webkit-transform:rotate(240deg);">
                                <img src="image/main/scene/light.png" style="position: absolute;height: 100px;top: 0;left:830px;" alt=""/>
                                <img src="image/main/scene/sofa.png" style="position: absolute;height: 100px;top: 180px;left: 50%;" alt=""/>
                                <div class="age-container">1岁半</div>
                            </div>

                            <div class="scene-item" style="-webkit-transform:rotate(270deg);">
                                <img src="image/grown/eatingTable.png" alt="" style="position: absolute; top: 125px; left: 50%; height: 150px;margin-left: -150px;"/>
                                <div class="age-container">1岁10个月</div>
                            </div>

                            <div class="scene-item" style="-webkit-transform:rotate(300deg);">
                                <img src="image/main/scene/light.png" style="position: absolute;height: 100px;top: -20px;left: 50%;margin-left: -180px;" alt=""/>
                                <img src="image/grown/childGroup.png" alt="" style="position: absolute; top:100px; left: 50%; height:200px;margin-left: -100px;"/>

                                <div class="age-container">2岁</div>
                            </div>

                            <div class="scene-item" style="-webkit-transform:rotate(330deg);">
                                <img src="image/grown/photos.png" style="position: absolute;height: 70px;top: 60px;left:50%;margin-left: 120px;" alt=""/>
                                <img src="image/grown/sofa.png" style="position: absolute;height: 100px;top: 164px;left: 50%;margin-left: -135px;" alt=""/>

                                <div class="age-container">2岁半</div>
                            </div>
                        </div>

                        <div class="growprogress">
                            <img src="image/grown/progress.png" style="width: 100%; height: 100%;" alt=""/>
                        </div>
                    </div>


                </div>
                <div id="link2newsPage" class="dragButton" style="position: absolute;top: 0;right: 0;width:70px;height: 90px;background: none;opacity: 0.5;"></div>
                <div style="  position: absolute;bottom: 0;left: 0;">
                    <p>
                        <!--孩子当前成长阶段开始有xxx意识，我们应该鼓励...-->
                    </p>
                </div>
            </div>

            <div class="page_container">
                <div class="dragButton">
                    <img src="image/main/news.png" alt="" class="width100"/>
                </div>
            </div>
        </section>

        <section class="page4">
            <div class="page_container">
                <img src="image/main/grown_data.png" alt="" class="width100"/>
                <div id="playlist">

                    <!--<img class="width100" src="image/main/playlist.png" alt=""/>-->
                </div>
            </div>
        </section>

    </div>


    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/jquery.tap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jssor.slider.mini.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/corona.js"></script>
    <script src="js/main.js"></script>

</html>
